<!DOCTYPE html>
<html>
	<meta name="viewport" content="user-scalable=no" />
<head>
	<title>Inspirator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="inspirator.js"></script> 
</head>
<body>
	<canvas id="saveCanvas" width="600" height="350" style="display: none;"></canvas>
	<nav role="navigation">
		<div id="menuToggle">
			<!--
			A fake / hidden checkbox is used as click reciever,
			so you can use the :checked selector on it.
			-->
			<input type="checkbox" />
			
			<!--
			Some spans to act as a hamburger.
			
			They are acting like a real hamburger,
			not that McDonalds stuff.
			-->
			<span></span>
			<span></span>
			<span></span>
			
			<!--
			Too bad the menu has to be inside of the button
			but hey, it's pure CSS magic.
			-->
			<ul id="menu">
			<a href="javascript:changeCol()"><li>Change Colour!</li></a>
			<a href="javascript:changeFont()"><li>Change Font!</li></a>
			</ul>
		</div>
	</nav>
	<label id="title" class="titlebar">Inspirator</label>
	<div class="area">
		<label id="text" class="textarea">Inspire Me! <br> (Sonic &#x261D)</label>
	</div>
	<div>
		<button class="generate-button" id="button" onclick="buttonGenerate()">Generate</button>
		<button class="save-button" id="button" onclick="saveImage()">Save Quote</button>
	</div>
	<script>
		function saveImage()
		{
			let label = document.getElementById("text");
			if(label.innerText.includes("Sonic")) return;
			let canvas = document.getElementById("saveCanvas");

			let canvasUrl = canvas.toDataURL();

			const El = document.createElement('a');
			El.href = canvasUrl;

			let today = new Date();

			El.download = "inspirator"+today.valueOf();

			El.click();
			El.remove();
		}
	</script>
</body>
</html>
